<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas de Hoteles</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Sistema de Reservas de Hoteles</h1>
    
    <input type="text" id="buscador" placeholder="Buscar habitaciones">
    <div id="habitaciones-container"></div> <!-- Contenedor para las habitaciones -->

    <div class="modal" id="reservaModal">
        
        <div class="modal-content">
            
            <button id="cerrarModal">Cerrar</button>
            <h2>Reserva de Habitaci√≥n</h2>
            
            <form id="reservaForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <button type="submit">Confirmar Reserva</button>
            </form>
        </div>
    </div>

    <script src="./habitacion.js"></script>
</body>
</html>
