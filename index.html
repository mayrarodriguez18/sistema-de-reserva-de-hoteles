<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas de Hoteles</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Sistema de Reservas de Hoteles</h1>
    
    <input type="text" id="buscador" placeholder="Buscar habitaciones">
    <div id="habitaciones-container"></div> <!-- Contenedor para las habitaciones -->
    <div class="modal" id="reservaModal">
        
        <div class="modal-content">
            <h2>Ingrese sus datos</h2>
            <form id="reservaForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <label for="email">Email:</label>
                <input type="text" id="email" required>
                <label for="fecha_entrada">Fecha de Entrada:</label>
                <input type="date" id="fecha_entrada" name="fecha_entrada" required>
                <label for="fecha_salida">Fecha de Salida:</label>
                <input type="date" id="fecha_salida" name="fecha_salida" required>
                <button type="submit">Confirmar Reserva</button>
                <button id="cerrarModal" type="reset">Cancelar Reserva</button>
               
            </form>
        </div>
    </div>
  


    <script src="./habitacion.js"></script>
</body>
</html>
